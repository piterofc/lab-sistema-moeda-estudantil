<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Moeda Estudantil</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” Entrar</h1>
            <p>FaÃ§a login para acessar o sistema</p>
        </header>
        <div class="form-container">
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required />
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" type="password" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="register.html" class="btn btn-secondary">Cadastrar</a>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const payload = {
                email: data.get('email').trim(),
                senha: data.get('senha')
            };
            try {
                const resp = await api.login(payload); // retorna { token, tipo, nome, email }
                auth.setAuth(resp);
                // redireciona para index
                window.location.href = 'index.html';
            } catch (err) {
                const msg = document.getElementById('message');
                msg.textContent = err.message || 'Erro ao efetuar login';
                msg.className = 'message error';
                msg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
