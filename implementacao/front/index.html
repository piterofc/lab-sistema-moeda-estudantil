<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Moeda Estudantil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-content { padding: 24px; }
        .actions a { margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header será injetado por auth.js -->
        <div class="main-content" id="main-content">
            <!-- Conteúdo dinâmico conforme tipo de usuário -->
            <h1 id="page-title">Carregando...</h1>
            <div id="page-body"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script>
        // Conteúdo dinâmico da homepage
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await auth.getCurrentUser();
            const title = document.getElementById('page-title');
            const body = document.getElementById('page-body');

            if (!user) {
                title.textContent = 'Bem-vindo ao Sistema de Moeda Estudantil';
                body.innerHTML = `
                    <p>Cadastre-se ou entre para começar a usar o sistema.</p>
                    <p>
                        <a href="login.html" class="btn btn-primary">Entrar</a>
                        <a href="register.html" class="btn btn-secondary">Cadastrar</a>
                    </p>
                `;
                return;
            }

            if (user.tipo === 'ALUNO') {
                title.textContent = `Bem-vindo, ${user.nome} (Aluno)`;
                body.innerHTML = `
                    <p>Você pode visualizar vantagens, resgatar benefícios e consultar seu extrato.</p>
                    <div class="actions">
                        <a href="listagem-vantagens.html" class="btn btn-primary">Ver Vantagens</a>
                        <a href="resgate-vantagem.html" class="btn btn-success">Resgatar Vantagem</a>
                        <a href="extrato-aluno.html" class="btn btn-secondary">Meu Extrato</a>
                    </div>
                `;
            } else if (user.tipo === 'PROFESSOR') {
                title.textContent = `Bem-vindo, ${user.nome} (Professor)`;
                body.innerHTML = `
                    <p>Distribua moedas para alunos e consulte seu extrato.</p>
                    <div class="actions">
                        <a href="envio-moedas.html" class="btn btn-primary">Enviar Moedas</a>
                        <a href="extrato-professor.html" class="btn btn-secondary">Meu Extrato</a>
                    </div>
                `;
            } else if (user.tipo === 'EMPRESA') {
                title.textContent = `Bem-vindo, ${user.nome} (Empresa)`;
                body.innerHTML = `
                    <p>Cadastre vantagens para alunos e gerencie suas ofertas.</p>
                    <div class="actions">
                        <a href="cadastro-vantagem.html" class="btn btn-primary">Cadastrar Vantagem</a>
                        <a href="listagem-vantagens.html" class="btn btn-secondary">Minhas Vantagens</a>
                    </div>
                `;
            } else {
                title.textContent = `Bem-vindo, ${user.nome}`;
                body.innerHTML = `<p>Você está autenticado.</p>`;
            }
        });
    </script>
</body>
</html>
