<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Moeda Estudantil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” Login</h1>
            <p>Acesse o sistema de moeda estudantil</p>
        </header>

        <div class="form-container">
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="login">Email ou CPF *</label>
                    <input type="text" id="login" name="login" required 
                           placeholder="Digite seu email (aluno/empresa) ou CPF (professor)">
                    <small class="help-text">
                        Alunos e Empresas: use seu email<br>
                        Professores: use seu CPF
                    </small>
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required 
                           placeholder="Digite sua senha">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="text-center mt-20">
                <p class="mb-15">NÃ£o tem uma conta?</p>
                <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="login.js"></script>
</body>
</html>
